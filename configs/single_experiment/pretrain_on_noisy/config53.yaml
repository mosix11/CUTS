global_seed: 11
# fc1 mnist 20 percent noise
training_seed: &training_seed 11
dataset_seed: &dataset_seed 11


strategy:
  finetuning_set: &finetuning_set 'Heldout'
  noise:
    pretraining:
      set: 'Train'
      noise_rate: 0.2
      noise_type: 'symmetric'
      seed: 8
    finetuning:
    - set: 'Train'
      noise_rate: 1.0
      noise_type: 'symmetric'
      seed: 12
    - set: 'Train'
      noise_rate: 1.0
      noise_type: 'symmetric'
      seed: 10
    - set: 'Train'
      noise_rate: 1.0
      noise_type: 'symmetric'
      seed: 15
    - set: 'Train'
      noise_rate: 1.0
      noise_type: 'symmetric'
      seed: 20
    - set: 'Train'
      noise_rate: 1.0
      noise_type: 'symmetric'
      seed: 30



dataset:
  name: "mnist"
  num_classes: &num_classes 10
  img_size: [28, 28]
  batch_size: 1024
  subsample_size: [-1, -1]
  class_subset: []
  remap_labels: False
  heldout_conf: 
    0: 0.1
    1: 0.1
    2: 0.1
    3: 0.1
    4: 0.1
    5: 0.1
    6: 0.1
    7: 0.1
    8: 0.1
    9: 0.1
  normalize_imgs: True
  flatten: True
  valset_ratio: 0.0
  num_workers: 8
  seed: *dataset_seed


model:
  type: 'fc1'
  input_dim: 784
  hidden_dim: 32768
  output_dim: *num_classes
  loss_fn: 'CE'
  metrics: ['ACC', 'F1']




trainer:
  pretraining:
    max_epochs: &max_epochs 200
    optimizer_cfg: 
      type: "adamw"
      lr: 5.0e-4
      betas: [0.9, 0.999]
    lr_schedule_cfg:
      type: 'cosann'
      T_max: *max_epochs
      eta_min: 5.0e-6
    early_stopping: False
    validation_freq: -1
    save_best_model: False
    checkpoint_freq: -1
    run_on_gpu: True
    use_amp: True
    log_comet: True
    comet_project_name: 'pretrain-on-noise'
    seed: *training_seed

  finetuning:
    max_epochs: 300
    optimizer_cfg: 
      type: "adamw"
      lr: 1.0e-4
      betas: [0.9, 0.999]
    lr_schedule_cfg:
      type: 'step'
      milestones: [50, 100, 150, 200, 250]
      gamma: 0.8
    early_stopping: False
    validation_freq: -1
    save_best_model: False
    checkpoint_freq: -1
    run_on_gpu: True
    use_amp: True
    log_comet: True
    comet_project_name: 'pretrain-on-noise'
    seed: *training_seed

